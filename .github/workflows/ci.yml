name: CI - SpotifyClone (Java 21 + Maven)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: ðŸ§ª Compilar y ejecutar pruebas
        run: mvn -B clean package -DskipTests

      - name: ðŸ“¦ Subir artefacto .jar
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: spotifyclone-jar
          path: target/*.jar
